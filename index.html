<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()" onclick="onClickMenuScreen()"></div>
    <header class="main-header full ">
        <h2 class="logo">The Best Meme Editor</h2>
        <ul class="header-btns clean-list">
            <li>
                <button class="btn headerBtn galleryBtn" onclick="onClickGallery()">Gallery</button>
            </li>
            <li>
                <button class="btn headerBtn aboutBtn">About</button>
            </li>
            <li>
                <button class="btn headerBtn EditorBtn" onclick="onClickEditor()">Editor</button>
            </li>
        </ul>
        <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">â˜°</button>
    </header>
    <main class="gallery-layout"></main>
    <main class="main-content">
        <section class="gallery">
            <canvas class="main-canvas" width="550" height="550" onclick="onClickCanvas(event)"></canvas>
        </section>
        <section class="main-editor">
            <h1>Editor</h1>
            <header class="main-editor-header">
                <form>
                    <input class="input text-input" type="text" placeholder="Text">
                    <div class="text-controller">
                        <button class="btn addLineBtn" onclick="onClickAddLine()"></button>
                        <button class="btn switchLineBtn" onclick="onClickSwitchLine()"></button>
                        <button class="btn deleteLineBtn" onclick="onClickDelete()"></button>
                    </div>
                </form>
            </header>
            <main class="main-editor-content">
                <form class="text-decoration">
                    <input class=" input color-input" type="color" placeholder="">
                    <ul class="size-input clean-list">
                        <li>
                            <button class=" btn textSize increaseSizeBtn" onclick="onIncreaseSize()">+</button>
                        </li>
                        <li>
                            <div class="textSize correctSize">1</div>
                        </li>
                        <li>
                            <button class=" btn textSize decreaseSizeBtn" onclick="onDecreaseSize()">-</button>
                        </li>
                    </ul>
                    <button class="btn text-align-left" onclick="onClickAlign(0)"></button>
                    <button class="btn text-align-center" onclick="onClickAlign(0.5)"></button>
                    <button class="btn text-align-right" onclick="onClickAlign(1)"></button>
                    <select class="btn font-family-select">
                        <option value="Impact">Impact</option>
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                        <option value="option3">Option3</option>
                    </select>
                    <button class=" btn text-bold"></button>
                </form>
                <form class="text-emojies">
                       <p> Here will be text emjoies list</p>
                </form>
            </main>
            <footer class="main-editor-footer">
                <div class="link-container">
                    <a class="links" href="#" onclick="onClickShareImg(this)">Share</a>
                </div>
                <div class="link-container">
                    <a class="links" href="#" download="img" onclick="onClickDownloadImg(this)">Download</a>
                </div>
            </footer>
        </section>
    </main>


    <!--UTILS LINKING -->
    <script src="js/utils/sharing-on-facebook.js"></script>
    <script src="js/utils/util-service.js"></script>
    <!-- SERVICES LINKING -->
    <script src="js/services/event-listeners-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <!-- CONTROLLERS LINKING -->
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/editor-controller.js"></script>
    <!-- MAIN LINKING -->
    <script src="js/main.js"></script>
    <!-- PAGE CONTENT SERVICE -->
    <script src="js/services/page-content-service.js"></script>

</body>

</html>
