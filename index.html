<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <h2 class="logo">logo</h2>
        <ul class="header-btns">
            <li>
                <button class="btn galleryBtn" onclick="onClickGallery()">Gallery</button>
            </li>
            <li>
                <button class="btn aboutBtn">About</button>
            </li>
            <li>
                <button class="btn EditorBtn" onclick="onClickEditor()">Editor</button>
            </li>

        </ul>
    </header>
    <main class="main-content">
        <section class="gallery">
            <canvas class="main-canvas" width="550" height="550"></canvas>
        </section>
        <section class="main-editor">
            <header>
                <form>
                    <input class="text-input" type="text" placeholder="Text">
                </form>
            </header>
            <main class="main-editor-content">
                <p>buttons and other features</p>
            </main>
            <footer class="main-editor-footer">
                <a class="links" href="#" download="img" onclick="onClickDownloadImg(this)">Download</a>
            </footer>
        </section>
    </main>


    <!--UTILS LINKING -->
    <script src="js/utils/sharing-on-facebook.js"></script>
    <script src="js/utils/util-service.js"></script>
    <!-- SERVICES LINKING -->
    <script src="js/services/event-listeners-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <!-- CONTROLLERS LINKING -->
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <!-- MAIN LINKING -->
    <script src="js/main.js"></script>
    <!-- PAGE CONTENT SERVICE -->
    <script src="js/services/page-content-service.js"></script>

</body>

</html>
