<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header full ">
        <h2 class="logo">The Best Meme Editor</h2>
        <ul class="header-btns clean-list">
            <li>
                <button class="headerBtn galleryBtn" onclick="onClickGallery()">Gallery</button>
            </li>
            <li>
                <button class="headerBtn aboutBtn">About</button>
            </li>
            <li>
                <button class="headerBtn EditorBtn" onclick="onClickEditor()">Editor</button>
            </li>

        </ul>
    </header>
    <main class="main-content">
        <section class="gallery">
            <canvas class="main-canvas" width="550" height="550" onclick="onClickCanvas(event)"></canvas>
        </section>
        <section class="main-editor">
            <h1>Editor</h1>
            <header class="main-editor-header">
                <form>
                    <input class=" input text-input" type="text" placeholder="Text">
                    <div class="text-controller">
                       <button class="btn addLineBtn" onclick="onClickAddLine()">add line +</button> 
                       <button class="btn switchLineBtn" onclick="onClickSwitchLine()">switch line</button>
                    </div>
                </form>
            </header>
            <main class="main-editor-content">
                <form class="text-decoration">
                   <input class=" input color-input" type="color" placeholder="">
                   <div class="size-input">
                        <button class=" btn textSize increaseSizeBtn" onclick="onIncreaseSize()">+</button>
                        <div class="textSize  correctSize"> 1 </div>
                        <button class=" btn textSize decreaseSizeBtn" onclick="onDecreaseSize()">-</button> 
                   </div>
                <form>   
            </main>
            <footer class="main-editor-footer">
                <a class="links" href="#" download="img" onclick="onClickDownloadImg(this)">Download</a>
            </footer>
        </section>
    </main>


    <!--UTILS LINKING -->
    <script src="js/utils/sharing-on-facebook.js"></script>
    <script src="js/utils/util-service.js"></script>
    <!-- SERVICES LINKING -->
    <script src="js/services/event-listeners-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <!-- CONTROLLERS LINKING -->
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/editor-controller.js"></script>
    <!-- MAIN LINKING -->
    <script src="js/main.js"></script>
    <!-- PAGE CONTENT SERVICE -->
    <script src="js/services/page-content-service.js"></script>

</body>

</html>
